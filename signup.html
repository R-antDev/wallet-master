<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="src/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.bunny.net" />
  <link href="https://fonts.bunny.net/css?family=figtree:400,500,600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://kit.fontawesome.com/59539ec33f.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="./js/main.js" defer></script>
  <title>Registration | Wallet Master</title>
</head>

<body class="font-figtree antialiased h-screen bg-bgPrimary px-4 lg:p-0 flex items-center justify-center">
<main class="bg-white drop-shadow-lg lg:flex w-full max-w-4xl rounded-2xl">
  <!-- Left Side -->
  <div
    class="lg:w-1/2 p-10 flex flex-col items-center justify-center md:space-y-4 space-y-2 bg-gradient-to-b from-customBlue-light to-customBlue rounded-2xl">
    <img src="image/header-wallet.png" alt="Login Icon" class="md:w-1/2 w-1/3" />
    <h1 class="lg:text-3xl text-xl font-bold text-white">Welcome Back!</h1>
    <p class="text-center text-xs lg:text-lg text-bgLight mb-6 text-balance">
      Create a budget, save consistently, reduce debt, invest wisely, and
      plan for the future.
    </p>
  </div>
  <!-- Right Side -->
  <div class="lg:w-1/2 lg:py-4 px-8">
    <h2 class="lg:text-3xl text-2xl font-semibold lg:mb-6 text-center mt-6">
      Wallet <span class="text-customPurple-dark">Master</span>
    </h2>
    <form action="#" method="POST" class="space-y-2">
      <div>
        <label for="username" class="block text-gray-700">Username</label>
        <input type="text" id="username" name="text" placeholder="Enter your name"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-customGreen-medium" />
      </div>
      <div>
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-customGreen-medium" />
      </div>
      <div>
        <label for="password" class="block text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="At least 8 characters"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-customGreen-medium" />
      </div>
      <div>
        <label for="confirm-password" class="block text-gray-700">Confirm Password</label>
        <input type="password" id="confirm-password" name="password"
               class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-customGreen-medium" />
      </div>
      <div class="text-right">
        <a href="./login.html" class="text-customBlue text-sm hover:text-customBlue-dark">Already have an account?</a>
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-lg text-sm font-bold text-white bg-customBlue hover:bg-customBlue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-customBlue-dark transition-colors duration-300">
          Sign up
        </button>
      </div>
    </form>
    <div class="mt-6">
      <p class="text-center text-sm text-gray-600">- or signup with -</p>

      <div class="flex mt-4 space-x-4 justify-center mb-6">
        <button
          class="w-1/2 flex items-center justify-center py-2 md:py-3 px-2 border border-gray-300 rounded-lg drop-shadow-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google"
               class="mr-2 lg:w-8 w-4" />
          Google
        </button>
        <button
          class="w-1/2 flex items-center justify-center py-2 md:py-3 px-2 border border-gray-300 rounded-lg drop-shadow-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
          <img src="https://www.svgrepo.com/show/448224/facebook.svg" alt="Facebook"
               class="mr-2 lg:w-8 w-4" />
          Facebook
        </button>
      </div>
    </div>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>

</html>
